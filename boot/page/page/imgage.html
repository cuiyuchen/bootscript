<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>images</title>
	<link rel="stylesheet" href="../js/bootstrap.min.css">
	<script src="../js/jquery-1.11.0.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<style>
		#container{
			width:300px;
			height:300px;
			background: #ff0;
		}
		img{
			width:300px;
			height:auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<img src="5.jpg" alt="" class="img-rounded">
	</div>
	<div id="container">
		<img src="5.jpg" alt="" class="img-circle">
	</div>
	<div id="container">
		<img src="5.jpg" alt="" class="img-thumbnail">
	</div>
</body>
</html>
