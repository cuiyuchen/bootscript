<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nav</title>
	<script src="../js/jquery-1.11.0.js"></script>
	<style>
	*{margin:0;padding: 0}
		ul{list-style: none;margin:40px;}
		ul li{width:100px;height: 30px;float: left;text-align: center;line-height: 30px;color: #000;border-top:1px solid #ccc;border-left: 1px solid #ccc;border-bottom:1px solid #f00;}
		ul li.lilast{border-right: 1px solid #ccc;}
		.active{border-bottom:none; border-top:1px solid #f00;border-left: 1px solid #f00;}
		.activea{border-left: 1px solid #f00;}
		ul li.activeb{border-right: 1px solid #f00;}
	</style>
</head>
<body>
	<ul>
	<li class="active">首页</li>
	<li class="activea">导航</li>
	<li>登陆</li>
	<li class="lilast">注册</li>
	</ul>
</body>
<script>
	$("ul li").click(function(){
		var num=$(this).index();
		console.info(num)
		$("ul li").removeClass("active");
		$("ul li").removeClass("activea");
		$("ul li").removeClass("activeb");
		$(this).addClass("active");
		if(num<3){
			$("ul li").eq(num+1).addClass("activea");
		}else{
			$("ul li").eq(num).addClass("activeb");
		}
		

	})
</script>
</html>
